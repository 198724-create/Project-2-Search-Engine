<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Silly Kiki Finder</title>

  <!-- Google Font (requirement #7) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:wght@700&display=swap" rel="stylesheet">

  <!-- Site styles -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body id="top">
<header>
  <h1 class="site-title">Silly Kiki Finder</h1>
  <div id="loading" aria-live="polite" role="status" hidden></div>

  <form id="searchForm" role="search">
    <input id="query" name="q" type="search" placeholder="Search GIFs…" autocomplete="off" />
    <button type="submit">Search</button>
    <button type="button" id="clearBtn" class="secondary">Clear</button>
  </form>

  <div class="controls">
    <label>Rating
      <select id="rating">
        <option value="g" selected>g</option>
        <option value="pg">pg</option>
        <option value="pg-13">pg-13</option>
      </select>
    </label>
    <label>Limit
      <input id="limit" type="number" min="1" max="50" value="18" />
    </label>
  </div>

  <div id="status" aria-live="polite"></div>
</header>

<main>
  <section id="grid" aria-live="polite"></section>
  <div id="empty">Try a search to see results ✨</div>
</main>


  <footer>
    <div id="pagination"></div>
  </footer>

  <!-- App script -->
  <script src="js/main.js" defer></script>
<footer>
  <div id="pagination"></div>
</footer>

<!-- keep this exactly like this -->
<script src="js/main.js" defer></script>
</body>

</html>
